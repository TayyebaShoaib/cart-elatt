<html>
<head>
    
    <title>JS cart </title>        
    
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="main">
            <div id="content">
                <div id="form">
                    <label for="item">Select a product</label>
                    <span class="error" id="erro_product"></span>
                    <select id="item" onchange="cart.displayProduct();"> 
                        <option value="">Select an item</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>

                <div id="main_image">
                    <img src="images/red.png" id="product_image">
                </div>

                <div id="product_info">
                    <ul>
                        <li>Item : iPhone Red</li>
                        <li>Price : 7.99</li>
                        <li>Stock : 10</li>
                        <li>Sale : No</li>
                    </ul>
                </div>

                <button onclick="cart.buyProduct();">Buy</button>
            </div> <!-- End of content-->
    </div> <!-- End of main -->

    <script src="js/script.js"></script>
</body>
</html>
